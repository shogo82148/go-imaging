name: test

on:
  push:
  pull_request:

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go:
          - "1.21"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "${{ matrix.go }}"
          cache: true

      - name: Test
        timeout-minutes: 10
        run: |
          go test -v -coverprofile=profile.cov -timeout 0 ./...

      - name: Send coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: profile.cov
          flags: Go-${{ matrix.go }}
